<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Quesos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart> 
      <div class="cart-length">{{cartItemCount | async }} </div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let i of items">
      <ion-card-header>
        <ion-card-title>{{i.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-aling-items-center"> 
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{i.price | currency: 'USD'}}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clean" (click)="addToCart(i)">
              <ion-icon slot="start" name="add-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-avatar>
          <ion-img [src]="i.img"></ion-img>
        </ion-avatar>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
